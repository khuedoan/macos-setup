window:
  decorations: none
  startup_mode: Maximized

scrolling:
  multiplier: 1

cursor:
  style:
    blinking: On

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  size: 12.0

colors:
  normal:
    black:     '#21252b'
    red:       '#be5046'
    green:     '#98c379'
    yellow:    '#d19a66'
    blue:      '#61afef'
    magenta:   '#c678dd'
    cyan:      '#56b6c2'
    white:     '#828997'
  bright:
    black:     '#5c6370'
    red:       '#e06c75'
    green:     '#98c379'
    yellow:    '#e5c07b'
    blue:      '#61afef'
    magenta:   '#c678dd'
    cyan:      '#56b6c2'
    white:     '#abb2bf'
  primary:
   background: '#282c34'
   foreground: '#abb2bf'

key_bindings:
  - { key: Return, mods: Option|Shift,  action: SpawnNewInstance       }
  - { key: F,      mods: Command|Shift, action: ToggleSimpleFullscreen }
  - { key: C,      mods: Control|Shift, action: Copy                   }
  - { key: V,      mods: Control|Shift, action: Paste                  }
  - { key: Q,      mods: Control,       chars: "\x11"                  }
